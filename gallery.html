    <meta charset="UTF-8" />

    <title>Nahidur - Gallery</title>
    <style>
      :root {
        --primary: #1b4d3e;
        --secondary: #e0f2e9;
        --accent: #a8d5ba;
        --text-dark: #1a1a1a;
        --text-light: #ffffff;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--secondary);
        color: var(--text-dark);
      }
      header,
      nav,
      footer {
        background: var(--primary);
        color: var(--text-light);
        text-align: center;
        padding: 1rem;
      }
      nav {
        background: var(--accent);
      }
      nav a {
        margin: 0 1rem;
        text-decoration: none;
        color: var(--primary);
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      h2 {
        text-align: center;
        margin-top: 2rem;
        color: var(--primary);
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1000px;
        margin: auto;
      }
      .gallery img {
        width: 100%;
        border: 4px solid var(--accent);
        border-radius: 6px;
        transition: 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
        border-color: var(--primary);
      }
      footer a {
        color: var(--accent);
        text-decoration: none;
      }
    </style>
  </head>
